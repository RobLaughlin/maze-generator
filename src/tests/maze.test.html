<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maze Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="maze.bundle.js"></script>
    <style>
        body {background-color: black;}
        #canvasContainer {
            background-color: white;
            width: 800px;
            height: 800px;
            margin: auto;
        }
        #canvas {
            width: 800px;
            height: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        
    </div>
</body>
<script>
    function setup() {
        let cnv = createCanvas(800, 800);
        cnv.parent('canvasContainer');
        frameRate(60);

        maze = new Maze(10, 10);
        data = maze.generate(0, 0);
        dataLen = data.length;
        cellIndex = 0;
    }

    function draw() {
        if (cellIndex < dataLen) {
            let cell = data[cellIndex];
            let swcX = 80 * cell.index.row;
            let swcY = 80 * (10 - cell.index.column)
            
            if (cell.down.enabled) {
                line(swcX, swcY, swcX + 80, swcY)
            }

            if (cell.left.enabled) {
                line(swcX, swcY, swcX, swcY - 80)
            }

            if (cell.up.enabled) {
                line(swcX, swcY - 80, swcX + 80, swcY - 80)
            } 
            
            if (cell.right.enabled) {
                line(swcX + 80, swcY, swcX + 80, swcY - 80)
            } 

            cellIndex += 1;
        }
    }
</script>
</html>
